<style type="text/css">
	#smartStickyNavi{position:absolute;top:364px;left:0;width:100%;height:152px;background:url(images/bg_navi.png) center top repeat-x;z-index:10;}
	#smartStickyNaviCnt{position:relative;width:980px;height:152px;overflow:hidden;margin:0 auto;}
	.fixed{position:fixed !important;top:0 !important;}
</style>
<script type="text/javascript">
	function smartStickyNavi(naviId){
		var aboveHeight = $(naviId).offset().top;

		// when scroll
		$(window).scroll(function(){
			locate = $(window).scrollTop();

			//scrolled down header's height
			if (locate >= aboveHeight){
				$(naviId).addClass('fixed');
			} else {
				$(naviId).removeClass('fixed');
			}
		});
	}
</script>


<div id="smartStickyNavi"><div id="smartStickyNaviCnt">
	네비게이션
</div></div>
<script type="text/javascript">smartStickyNavi("#smartStickyNavi");</script>
